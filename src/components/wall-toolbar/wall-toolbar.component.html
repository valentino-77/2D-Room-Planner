<div class="space-y-5">
    <!-- Quick Stats -->
    <div class="grid grid-cols-2 gap-3">
        <div class="bg-zinc-50 p-3 rounded-lg border border-zinc-100 flex flex-col items-center justify-center text-center">
            <span class="text-xl font-bold text-zinc-800 tracking-tight">{{ totalWallLength() }}<span class="text-sm text-zinc-500 font-normal ml-0.5">m</span></span>
            <span class="text-[10px] font-semibold text-zinc-400 uppercase tracking-widest mt-0.5">Perimeter</span>
        </div>
        <div class="bg-zinc-50 p-3 rounded-lg border border-zinc-100 flex flex-col items-center justify-center text-center">
            <span class="text-xl font-bold text-zinc-800 tracking-tight">{{ totalFurniture() }}</span>
            <span class="text-[10px] font-semibold text-zinc-400 uppercase tracking-widest mt-0.5">Objects</span>
        </div>
    </div>

    <!-- Dimensions Form -->
    <div class="space-y-3">
        <h4 class="text-xs font-semibold text-zinc-500 uppercase tracking-wider mb-2">Room Size</h4>
        
        <div class="p-3 bg-white rounded-lg border border-zinc-200 shadow-sm space-y-3">
            <div class="space-y-1">
                <div class="flex justify-between text-xs text-zinc-600 mb-1">
                    <span>Width</span>
                    <span class="text-zinc-400">meters</span>
                </div>
                <input type="number" [ngModel]="roomWidth()" (ngModelChange)="roomWidth.set($event)" step="0.1"
                     class="w-full px-3 py-2 text-sm bg-zinc-50 border border-zinc-200 rounded-md focus:bg-white focus:border-zinc-400 focus:outline-none transition-colors">
            </div>
            
            <div class="space-y-1">
                <div class="flex justify-between text-xs text-zinc-600 mb-1">
                    <span>Depth</span>
                    <span class="text-zinc-400">meters</span>
                </div>
                <input type="number" [ngModel]="roomDepth()" (ngModelChange)="roomDepth.set($event)" step="0.1"
                     class="w-full px-3 py-2 text-sm bg-zinc-50 border border-zinc-200 rounded-md focus:bg-white focus:border-zinc-400 focus:outline-none transition-colors">
            </div>

            <button (click)="applyDimensions()" class="w-full py-2 bg-white text-zinc-900 text-xs font-semibold border border-zinc-300 rounded hover:bg-zinc-50 hover:border-zinc-400 transition-all shadow-sm active:translate-y-0.5 mt-2">
                Apply New Dimensions
            </button>
            <p class="text-[10px] text-zinc-400 text-center leading-tight">
                Warning: Resizing resets walls to a rectangle.
            </p>
        </div>
    </div>
</div>
