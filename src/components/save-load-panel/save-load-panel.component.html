@if (rooms().length > 0) {
    <div class="space-y-1">
      @for (room of rooms(); track room.id) {
        <div 
          (click)="loadRoom(room.id)"
          class="group flex items-center justify-between p-2 rounded cursor-pointer transition-all duration-200 border border-transparent"
          [class]="room.id === currentRoom().id ? 'bg-white border-zinc-200 shadow-sm' : 'hover:bg-white hover:border-zinc-200/50'">
          
          <div class="flex items-center gap-2 overflow-hidden">
             <div class="w-1.5 h-1.5 rounded-full shrink-0" [class]="room.id === currentRoom().id ? 'bg-green-500' : 'bg-zinc-300'"></div>
             <div class="min-w-0">
                <p class="text-xs font-medium truncate text-zinc-700 group-hover:text-zinc-900">{{ room.name }}</p>
                <p class="text-[10px] text-zinc-400 truncate">{{ room.updatedAt | date:'MMM d, h:mm a' }}</p>
             </div>
          </div>

          <button 
            (click)="deleteRoom($event, room.id)"
            title="Delete Room"
            class="opacity-0 group-hover:opacity-100 p-1 text-zinc-400 hover:text-red-600 rounded transition-all">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
              </svg>
          </button>
        </div>
      }
    </div>
  } @else {
     <div class="text-center py-4">
        <p class="text-xs text-zinc-400">No saved rooms.</p>
     </div>
  }
