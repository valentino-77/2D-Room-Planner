@if (showLandingPage()) {
  <app-landing-page (start)="enterPlanner()"></app-landing-page>
} @else {
  <div class="flex flex-col h-screen overflow-hidden bg-zinc-50 font-sans animate-in fade-in duration-300">
    <!-- Top Navigation Bar -->
    <header class="h-16 bg-white border-b border-zinc-200 px-6 flex items-center justify-between z-20 shrink-0">
      <div class="flex items-center gap-3">
        <div class="w-8 h-8 bg-zinc-900 rounded-lg flex items-center justify-center text-white">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
        </div>
        <h1 class="text-lg font-semibold tracking-tight text-zinc-900">2D Room Planner</h1>
      </div>

      <div class="flex items-center gap-3">
        <button (click)="createNewRoom()" class="text-sm font-medium text-zinc-600 hover:text-zinc-900 px-3 py-2 rounded-md transition-colors hover:bg-zinc-100">
          New Room
        </button>
        <div class="h-4 w-px bg-zinc-300 mx-1"></div>
        <button (click)="saveRoom()" class="inline-flex items-center gap-2 px-4 py-2 text-sm font-medium text-zinc-700 bg-white border border-zinc-300 rounded-md hover:bg-zinc-50 focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-zinc-900 transition-all shadow-sm">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline></svg>
          Save
        </button>
        <button (click)="exportPNG()" class="inline-flex items-center gap-2 px-4 py-2 text-sm font-medium text-white bg-zinc-900 rounded-md hover:bg-zinc-800 focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-zinc-900 transition-all shadow-sm">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>
          Export PNG
        </button>
      </div>
    </header>
    
    <div class="flex flex-1 overflow-hidden relative">
      <!-- Left Sidebar: Furniture & Assets -->
      <aside class="w-80 bg-white border-r border-zinc-200 flex flex-col z-10 shadow-[4px_0_24px_-12px_rgba(0,0,0,0.1)]">
        <div class="p-4 border-b border-zinc-100">
          <h2 class="text-xs font-bold text-zinc-400 uppercase tracking-wider">Library</h2>
        </div>
        <div class="flex-1 overflow-y-auto custom-scrollbar p-4">
          <app-furniture-palette></app-furniture-palette>
        </div>
      </aside>

      <!-- Center Canvas Area -->
      <main class="flex-1 relative bg-zinc-100/50 overflow-hidden flex flex-col">
        <!-- Floating Toolbar -->
        <div class="absolute top-6 left-1/2 -translate-x-1/2 z-30 bg-white/90 backdrop-blur-sm border border-zinc-200/60 p-1.5 rounded-full shadow-lg flex items-center gap-1 transition-all hover:scale-105">
          
          <button (click)="setMode('select')" 
            [class]="mode() === 'select' ? 'bg-zinc-900 text-white shadow-md' : 'text-zinc-500 hover:bg-zinc-100 hover:text-zinc-900'"
            class="p-2.5 rounded-full transition-all duration-200 relative group" title="Select Tool (V)">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 3l7.07 16.97 2.51-7.39 7.39-2.51L3 3z"></path><path d="M13 13l6 6"></path></svg>
          </button>

           <button (click)="setMode('pan')" 
            [class]="mode() === 'pan' ? 'bg-zinc-900 text-white shadow-md' : 'text-zinc-500 hover:bg-zinc-100 hover:text-zinc-900'"
            class="p-2.5 rounded-full transition-all duration-200 relative group" title="Pan Tool (Space + Drag)">
             <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 11V6a2 2 0 0 0-2-2v0a2 2 0 0 0-2 2v0"></path><path d="M14 10V4a2 2 0 0 0-2-2v0a2 2 0 0 0-2 2v0"></path><path d="M10 10.5V6a2 2 0 0 0-2-2v0a2 2 0 0 0-2 2v0"></path><path d="M6 11v3.6a6 6 0 0 0 6 6h2"></path><path d="M18 11a2 2 0 0 1 2 2v2.3a6 6 0 0 1-6 6"></path><path d="M6 11a2 2 0 0 1 2-2 2 2 0 0 1 2 2"></path></svg>
          </button>
          
          <button (click)="setMode('drawWall')" 
            [class]="mode() === 'drawWall' ? 'bg-zinc-900 text-white shadow-md' : 'text-zinc-500 hover:bg-zinc-100 hover:text-zinc-900'"
            class="p-2.5 rounded-full transition-all duration-200" title="Draw Wall Tool (W)">
             <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 20h9"></path><path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path></svg>
          </button>

          <div class="w-px h-5 bg-zinc-300 mx-1"></div>

          <button (click)="toggleGrid()" 
            [class]="gridVisible() ? 'text-blue-600 bg-blue-50' : 'text-zinc-500 hover:bg-zinc-100 hover:text-zinc-900'"
            class="p-2.5 rounded-full transition-all duration-200" title="Toggle Grid">
             <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="3" y1="9" x2="21" y2="9"></line><line x1="3" y1="15" x2="21" y2="15"></line><line x1="9" y1="3" x2="9" y2="21"></line><line x1="15" y1="3" x2="15" y2="21"></line></svg>
          </button>

          <button (click)="toggleSnapToGrid()" 
            [class]="snapToGrid() ? 'text-blue-600 bg-blue-50' : 'text-zinc-500 hover:bg-zinc-100 hover:text-zinc-900'"
            class="p-2.5 rounded-full transition-all duration-200" title="Toggle Snap">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"></path></svg>
          </button>
          
          <div class="w-px h-5 bg-zinc-300 mx-1"></div>
          
          <!-- Zoom Controls -->
          <button (click)="zoomOut()" class="p-2.5 rounded-full text-zinc-500 hover:bg-zinc-100 hover:text-zinc-900 transition-all duration-200" title="Zoom Out">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line><line x1="8" y1="11" x2="14" y2="11"></line></svg>
          </button>
           <button (click)="zoomIn()" class="p-2.5 rounded-full text-zinc-500 hover:bg-zinc-100 hover:text-zinc-900 transition-all duration-200" title="Zoom In">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line><line x1="11" y1="8" x2="11" y2="14"></line><line x1="8" y1="11" x2="14" y2="11"></line></svg>
          </button>

           <button (click)="resetView()" class="p-2.5 rounded-full text-zinc-500 hover:bg-zinc-100 hover:text-zinc-900 transition-all duration-200" title="Reset View">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
          </button>

          <div class="w-px h-5 bg-zinc-300 mx-1"></div>

          <button (click)="deleteSelected()" 
            class="p-2.5 rounded-full text-red-500 hover:bg-red-50 hover:text-red-600 transition-all duration-200" title="Delete Selected (Del)">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
          </button>

        </div>

        <!-- Canvas -->
        <app-canvas-editor [mode]="mode()" [gridVisible]="gridVisible()" [snapToGrid]="snapToGrid()" class="flex-1 w-full h-full block"></app-canvas-editor>
        
        <!-- Help Text -->
        <div class="absolute bottom-4 right-4 text-[10px] font-medium text-zinc-400 pointer-events-none select-none z-30 text-right flex flex-col gap-0.5 bg-white/50 p-2 rounded-md backdrop-blur-sm border border-zinc-100/50">
          <span>Scroll to Zoom</span>
          <span>Middle Click or Pan Tool to Move</span>
        </div>
      </main>

      <!-- Right Sidebar: Inspector -->
      <aside class="w-72 bg-white border-l border-zinc-200 flex flex-col z-10 shadow-[-4px_0_24px_-12px_rgba(0,0,0,0.1)] h-full">
         <div class="flex-1 overflow-y-auto custom-scrollbar">
           
           <!-- Inspector Section -->
           <div class="p-5 border-b border-zinc-100">
              <h2 class="text-xs font-bold text-zinc-900 uppercase tracking-wider mb-4 flex items-center gap-2">
                  <span class="w-1.5 h-1.5 rounded-full bg-blue-500"></span>
                  Inspector
              </h2>
              <app-room-properties></app-room-properties>
           </div>
           
           <!-- Stats Section -->
           <div class="p-5 border-b border-zinc-100">
              <h2 class="text-xs font-bold text-zinc-900 uppercase tracking-wider mb-4 flex items-center gap-2">
                  <span class="w-1.5 h-1.5 rounded-full bg-orange-500"></span>
                  Room Specs
              </h2>
              <app-wall-toolbar></app-wall-toolbar>
           </div>

           <!-- Saved Rooms Section -->
           <div class="p-5 bg-zinc-50/30 min-h-[150px]">
              <h2 class="text-xs font-bold text-zinc-900 uppercase tracking-wider mb-4 flex items-center gap-2">
                   <span class="w-1.5 h-1.5 rounded-full bg-zinc-500"></span>
                   Saved Rooms
              </h2>
              <app-save-load-panel></app-save-load-panel>
           </div>
         </div>
      </aside>
    </div>
  </div>
}
